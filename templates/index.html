<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
</head>
<body>
    <div class="container">
    <br/>
    <br/>
    <div class="h-100 p-5 bg-body-tertiary border rounded-3 custom-cont">
        <h1>My To-Do List</h1>
    </div>
    <br />
        <div class="row">
            <div class="col-12">
                <ol class="list-group list-group-numbered">
                    {% for todo in todo_list %}
                        <li class="list-group-item">{{ todo }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form action="/add" method="post" class="my-4">
                    <div class="form-group">
                        <label for="todo" class="item-add">Add a to-do:</label>
                        <input type="text" name="todo" class="form-control mb-2 ">
                    </div>
                    <button type="submit" class="btn add-btn">Add</button>
                </form>
            </div>
            <div class="col-6">
                <form action="/remove" method="post" class="my-4">
                    <div class="form-group">
                        <label for="item_number" class="item-remove">Remove task number:</label>
                        <input type="number" name="item_number" min="1" class="form-control mb-2">
                    </div>
                    <button type="submit" class="btn rmv-btn">Remove</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-end align-items-end mt-auto">
        <div class="col-4">
            <img src="/static/images/Designer.png" alt="Description of Image" class="img-fluid image-behind">
        </div>
    </div>
</body>
</html>
